<div class="content" role="main">
  <div class="card m-5">
    <ejs-filemanager id='default-filemanager'
      #filemanagerDefault
      [view]='view'
      [ajaxSettings]='ajaxSettings'
      [contextMenuSettings]='contextMenuSettings'
      [detailsViewSettings]='detailsViewSettings'
      [toolbarSettings]='toolbarSettings'
      [navigationPaneSettings]='navigationPaneSettings'
      [uploadSettings]='uploadSettings'
      [enablePersistence]='enablePersistence'
      [allowDragAndDrop]='true'
      [showFileExtension]='showFileExtension'
      [showThumbnail]='showThumbnail'
      (created)='onFileManagerCreate($event)'
      (menuOpen)='menuOpen($event)'
      (menuClick)='menuClick($event)'>
    </ejs-filemanager>
  </div>
</div>
